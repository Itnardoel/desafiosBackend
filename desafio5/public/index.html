<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Productos</title>
</head>
<body>
    <div class="d-grid col-4 bg-light">
        <h2 class="text-primary ms-3 mt-2">Ingrese productos</h2>
        <form class="d-flex flex-column ms-3 me-3" action="http://localhost:8080/productos" method="post">
            <label for="title"><i><b>Nombre</b></i></label>
            <input class="mb-3" type="text" name="title" required placeholder="Calculadora"/>
            <label for="price"><i><b>Precio</b></i></label>
            <input class="mb-3" type="text" name="price" required placeholder="123.45"/>
            <label for="thumbnail"><i><b>Foto URL</b></i></label>
            <input class="mb-3" type="text" name="thumbnail" required placeholder="https://cdn3.iconfinder.com/data/icons/education-209/64/calculator-math-tool-school-256.png"/>
            <button type="submit" class="d-grid col-2 mb-3 btn btn-success">Enviar</button>
        </form>
    </div>
</body>
</html>
